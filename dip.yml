version: '4'

interaction:
  bundle:
    service: rails
    command: bundle
  rails:
    service: rails
    command: bundle exec rails
    subcommands:
      s:
        command: bundle exec rails s -b 0.0.0.0
        compose:
          run_options: [service-ports]
  rspec:
    service: rails
    command: bundle exec rspec
    environment:
      RAILS_ENV: test
  yarn:
    service: rails
    command: yarn

provision:
  - dip bundle install
  - dip yarn install
