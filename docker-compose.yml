services:
  rails:
    build:
      context: .
    image: r01:2.0.0
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
      - node_modules:/rails/node_modules
      - assets:/rails/app/assets/builds
    ports:
      - '3000:3000'
  localstack:
    image: localstack/localstack:4.0
    ports:
      - '4566:4566'
    environment:
      SERVICES: s3
      DEBUG: 1
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - ./localstack/init:/etc/localstack/init

volumes:
  bundle:
  node_modules:
  assets:
